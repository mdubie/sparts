<!doctype html>
<html>
<head>
<style>
body {
  background: #EEE;
}
#stacked-canvas {
  padding: 10px;
  background: #FFF;
}

#game-canvas, #path-canvas {
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>
<body>
<center>
    <table>
        <tr>
            <td "id"="stacked-canvas" >
                <canvas id="game-canvas" style="background: url('./img/starry_background.jpg')"></canvas>
                <canvas id="path-canvas"></canvas>
            </td>
            <td valign=top>
                <div id="side-bar">
                    <canvas id="next-canvas"></canvas>
                    <div id="score"></div>
                    <div id="level"></div>
                    <div id="lines"></div>
                </div>
            </td>
        </tr>
    </table>
</center>
<script src="game.js"></script>
</body>
</html>
